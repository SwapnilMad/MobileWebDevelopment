<html>
    <head>
        <style>
            html,body{
                margin: 0;
            }

          
        </style>
    </head>
    <body>
        <canvas id="myCanvas" ></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            let size;
            let diff=30;
            if(window.innerWidth>window.innerHeight){
                size=window.innerHeight            
            }else{
                size=window.innerWidth
            }
            size=size-(size%diff)
            canvas.width=size
            canvas.height=size

            var ctx = canvas.getContext("2d");
            let min=0;
            let max=canvas.width;
            for(let i=0;i<=max;i=i+diff){
                if(i%(diff*2)==0){
                    for(let j=0;j<=diff;j++){
                        ctx.moveTo(min, i+j);
                        ctx.lineTo(max, max-j-i);
                        ctx.stroke();
                    }
                }else{
                    for(let j=0;j<=diff;j++){
                        ctx.moveTo(i+j, min);
                        ctx.lineTo(max-i-j, max);
                        ctx.stroke();
                    }
                }
            }

            ctx.beginPath();
            ctx.arc(max/2, max/2, 50, 0, 2 * Math.PI);
            ctx.fillStyle = "#ff0080";
            ctx.fill();

            for(let i=1;i<=3;i++){
                ctx.beginPath();
                ctx.arc(max/2, max/2, 100*i, 0, 2 * Math.PI);
                ctx.lineWidth = 5*i;
                if(i==1){
                    ctx.strokeStyle='#ff00ff'
                }else if(i==2){
                    ctx.strokeStyle='#d500ff'
                }else{
                    ctx.strokeStyle='#bf00ff'
                }
                
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(max/2, max/2, (100*i)+(5*i)-1, 0, 2 * Math.PI);
                ctx.lineWidth = 5*i;
                if(i==1){
                    ctx.strokeStyle='#d500ff'
                }else{
                    ctx.strokeStyle='#bf00ff'
                }
                ctx.stroke();
            }
        </script>
    </body>
</html>
